<button
  class="btn cursor-pointer"
  [class.btn-primary]="filter() === 'all'"
  (click)="setFilter('all')"
>
  All
</button>
<button
  class="btn cursor-pointer"
  [class.btn-primary]="filter() === 'active'"
  (click)="setFilter('active')"
>
  Active
</button>
<button
  class="btn cursor-pointer"
  [class.btn-primary]="filter() === 'completed'"
  (click)="setFilter('completed')"
>
  Completed
</button>
