<main class="min-h-screen max-w-2xl mx-auto p-6">
  <app-header />

  <section class="mt-4 rounded-2xl border border-zinc-800 bg-zinc-900/50 p-4">
    <app-new-todo />
  </section>

  <!-- Filters -->
  <section class="flex gap-2 mt-3 mb-3 rounded-xl border border-zinc-800 bg-gray-900/60 p-3">
    <app-filters />
  </section>

  <section class="mt-4 rounded-2xl border border-zinc-800 bg-gray-900/90 p-4">
    @if (stats().total === 0) {
    <p class="text-zinc-400">No todos found...</p>
    } @else {
    <!-- Stats -->
    <app-stats />

    <!-- List -->
    <app-list />
    }
  </section>
</main>

<ngx-sonner-toaster richColors />
